<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="MichaÅ‚ Zaborowski">
    <title>GeoPuzzle</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="main.js" defer></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <script src="html2canvas.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="top-container">
        <div class="map" id="map"></div>
        <div id="puzzle" class="puzzle"></div>
      </div>
      <div class="inputs">
        <input type="text" id="lat" placeholder="Latitude" />
        <input type="text" id="lng" placeholder="Longitude" />
        <button class="btn-primary" id="submit">Submit</button>
        <button class="btn-primary" id="getMyLocation">Moja lokalizacja</button>
        <button class="btn-primary" id="play">Play</button>
      </div>
      <div id="shuffled-puzzle"></div>
    </div>
  </body>
</html>
