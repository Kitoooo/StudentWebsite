  <body>
    <div class="main">
      <h1>TODO LIST</h1>
      <h2>Wyszukiwarka</h2>
      <div class="wyszukiwarka">
        <input id="search-task" type="text" />
        <button class="btn btn-primary" onclick="searchElement()">
          Szukaj
        </button>
        <button class="btn btn-primary" onclick="renderTodoList()">
          Wyczyść
        </button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Zadanie</th>
            <th scope="col">Data</th>
            <th scope="col" class="">Usuwanie</th>
          </tr>
        </thead>
        <tbody id="todo-list">
          <!-- <tr>
            <td>Placeholder_task</td>
            <td>Placeholder_Date</td>
            <td><button class="btn btn-danger">Delete</button></td>
          </tr> -->
        </tbody>
      </table>
      <h2>Dodawanie</h2>
      <div class="dodawanie">
        <input id="adding-task" type="text" />
        <input id="adding-date" type="date" />
        <button onclick="addElement()" class="btn btn-primary">Dodaj</button>
      </div>
    </div>
